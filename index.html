<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://kit.fontawesome.com/caec046269.js" crossorigin="anonymous"></script><title>Neo.do</title><link rel="icon" href="N.png"><script defer="defer" src="main.bundle.js"></script></head><body><header id="main-header"><div class="logo"><img class="n-logo" src="cfe8fecfa97216d9ab5a.png" alt="main logo"> <span>Neo.do</span></div><ul class="corner-profile"><li id="resetStorage"><a class="info-btn"><i class="fa-solid fa-rotate-right"></i></a></li></ul></header><main id="container"><div id="navbar-container"><nav id="list-navigator"><ul id="all-lists"><li id="add-list"><button>Add list +</button></li></ul></nav><dialog class="dialog-box" id="list-dialog"><form action="#" method="dialog" , name="listForm"><p><label for="list-title">New list name:</label> <input name="list_name" id="list-title" required></p><p><input type="button" value="close" class="close-btn app-btn" formnovalidate id="closeDialog"/> <input type="submit" value="submit" class="submit-btn app-btn" id="submit-list"/></p></form></dialog></div><aside id="side-column"><section id="side-project-menu"><h1 class="general-heading">Projects</h1><ul id="all-projects"><li id="add-project"><button>Add project +</button></li></ul></section><dialog class="dialog-box" id="project-dialog"><form action="#" method="dialog" name="projectForm"><p><label for="project-title">Project Title:</label> <input name="project_name" id="project-title" required></p><p><input type="button" value="close" class="close-btn app-btn" formnovalidate id="closeDialog"/> <input type="submit" value="submit" class="submit-btn app-btn" id="submit-project"/></p></form></dialog></aside><main id="main-area"><section id="main-lists-area"><h1 class="general-heading" id="list-header"></h1><hr><div class="date-and-time"><span id="date"></span> <span id="time"></span> <span id="delete-list"></span></div><div id="list-container"><dl id="list"></dl><div id="add-task">Add task +</div></div></section><dialog class="dialog-box" id="task-dialog"><form action="#" method="dialog" name="taskForm"><p><label for="task-title">Task:</label> <input name="task_name" id="task-title" required></p><p><label for="task-desc">Description:</label> <input name="task_description" id="task-desc"></p><p><label for="task-date">Due Date:</label> <input type="date" name="due_date" id="task-date"></p><p><label for="priority">Priority:</label> <input type="number" name="priority" id="priority" max="3" min="0"></p><p><input type="button" value="close" class="close-btn app-btn" formnovalidate id="closeDialog"/> <input type="submit" value="submit" class="submit-btn app-btn" id="submit-task"/></p></form></dialog></main></main><footer id="universal-footer"><a href="https://github.com/prathameshrp/todo-list" target="_blank"><i class="fa-brands fa-github"></i></a><pre>
